<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <!-- ? google font -->
      <link
         rel="preconnect"
         href="https://fonts.googleapis.com"
      />
      <link
         rel="preconnect"
         href="https://fonts.gstatic.com"
         crossorigin
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
         rel="stylesheet"
      />

      <!-- ? styles css -->
      <link rel="stylesheet" href="css/normalize.css" />
      <link rel="stylesheet" href="css/style.css" />
      <title>
         Frontend Mentor | Fylo data storage component
      </title>
   </head>
   <body>
      <main class="main">
         <div class="left">
            <img
               src="./images/logo.svg"
               alt="logo"
               class="left__logo"
            />
            <div class="icons">
               <div class="icons__item">
                  <img
                     src="./images/icon-document.svg"
                     alt="document"
                     class="icons__document icon"
                  />
               </div>
               <div class="icons__item">
                  <img
                     src="./images/icon-folder.svg"
                     alt="folder"
                     class="icons__folder icon"
                  />
               </div>
               <div class="icons__item">
                  <img
                     src="./images/icon-upload.svg"
                     alt="upload"
                     class="icons__upload icon"
                  />
               </div>
            </div>
         </div>
         <div class="right">
            <p class="right__paragraph">
               Youâ€™ve used
               <strong class="right__paragraph-important"
                  >815 GB</strong
               >
               of your storage
            </p>
            <input
               class="right__input"
               type="range"
               name=""
               id=""
               value="80"
               disabled
            />

            <div class="size">
               <p class="size__init">0 GB</p>
               <p class="size__finish">1000 GB</p>
            </div>
            <div class="tooltip">
               <p class="tooltips__info-important">185</p>

               <p class="tooltips__info">GB Left</p>
            </div>
         </div>
      </main>
   </body>
</html>
